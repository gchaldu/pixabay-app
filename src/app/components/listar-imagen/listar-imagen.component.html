<div *ngIf="listaImagenes.length>0">
  <ul class="pagination pagination-lg contenedor-pagination">
    <li class="page-item" *ngIf="paginaAnteriorClass()">
      <a class="page-link" (click)="anteriorPagina()">&laquo;Anterior</a>
    </li>
    <li class="page-item" *ngIf="paginaSiguienteClass()">
      <a class="page-link" (click)="siguientePagina()">Siguiente&raquo;</a>
    </li>
  </ul>
</div>
<div class="contenedor-spinner">
  <app-spinner *ngIf="spinner"></app-spinner>
</div>

<div class="contenedor-principal">
  <div class="grid-cards">
    <div class="tarjeta" *ngFor="let item of listaImagenes">
      <figure>
        <img [src]="item.largeImageURL" alt="" />
      </figure>
      <h3 class="card-title">{{item.tags}}</h3>
      <p class="card-text">{{item.user}}</p>
      <a [href]="item.largeImageURL" target="_blank" class="btn">
